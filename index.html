<html>
   
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
	<title>AIR Token</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/index.css"/>
    <link rel="shortcut icon" class = "icon"  href="img/logo.png" type="image/png">
	<style type="text/css">
		.swiper-pagination-bullet-active{background: #6aadeb;}
		.swiper-pagination-bullet{width:50px; height:5px; border-radius:0;}
	</style>
</head>
  <body>
   
          <div id="prepare">
            <button class="btn btn-primary" id="btn-connect">
              Connect wallet
            </button>
          </div>
          <div id="connected" style="display: none">
                      <button class="btn btn-primary" id="btn-disconnect">     Disconnect wallet    </button>
            <hr>
            <div id="network">
              <p>   <strong>Connected blockchain:</strong> <span id="network-name"></span>  </p>
              <p>  <strong>Selected account:</strong> <span id="selected-account"></span> </p>
            </div>
            <hr>
            <h3>All account balances</h3>
            <table class="table table-listing">
              <thead>
                <th>Address</th>
                <th>ETH balance</th>
              </thead>
              <tbody id="accounts">
              </tbody>
            </table>
          </div>
          <br>
        </div>
      </div>
    </div>

    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
      <template id="template-balance">
        <tr>
          <th class="address"></th>
          <td class="balance"></td>
        </tr>
      </template>
    </div>

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

    <!-- This is our example code -->
    <script type="text/javascript" src="./example.js"></script>
  </body>
</html>
